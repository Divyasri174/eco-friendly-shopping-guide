<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Goods</title>
<style>
body {
font-family: garamond;
font-weight: 600;
background-color: #f9f9f9;
margin: 0;
padding: 20px;
}
.menu-item {
display: flex;
align-items: center;
margin-bottom: 20px;
padding: 10px;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.menu-item img {
width: 80px;
height: 80px;
border-radius: 8px;
margin-right: 15px;
}
.menu-details {
flex-grow: 1;
}
.menu-details h3 {
margin: 0 0 5px;
}
.menu-details .price {
color:#2e8b57;
font-weight: bold;
}
.quantity-selector {
display: flex;
align-items: center;
}
.quantity-selector button {
background-color: #ddd;
border: none;
padding: 5px 10px;
cursor: pointer;
font-size: 16px;
}
.quantity-selector button:hover {
background-color: #bbb;
}
.quantity-input {
width: 30px;
text-align: center;
margin: 0 5px;
font-size: 16px;
border: none;
}
.add-button {
background-color: #2e8b57;
color: white;
border: none;
border-radius: 5px;
padding: 10px 20px;
cursor: pointer;
margin-left: 10px;
}
.add-button:hover {
background-color: #218838;
}
h1{
color: #2e8b57;
}
</style>
</head>
<body>

<script>
let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
function changeQuantity(id, delta) {
const quantityInput = document.getElementById(`quantity-${id}`);
let quantity = parseInt(quantityInput.value) + delta;
if (quantity < 1) quantity = 1;
quantityInput.value = quantity;
}
function addToCart(id, name, price, image, category) {
const quantity = parseInt(document.getElementById(`quantity-${id}`).value);
const existingCart = JSON.parse(localStorage.getItem('cartItems')) || [];
const itemIndex = existingCart.findIndex(item => item.id === id && item.category === category);
if (itemIndex > -1) {
existingCart[itemIndex].quantity += quantity;
} else {
existingCart.push({ id, name, price, quantity, image, category });
}
localStorage.setItem('cartItems', JSON.stringify(existingCart));
alert(`${name} added to cart with quantity: ${quantity}`);
}
</script>
