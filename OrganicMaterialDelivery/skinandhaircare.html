<script>
let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
function changeQuantity(id, delta) {
const quantityInput = document.getElementById(`quantity-${id}`);
let quantity = parseInt(quantityInput.value) + delta;
if (quantity < 1) quantity = 1;
quantityInput.value = quantity;
}
function addToCart(id, name, price, image, category) {
const quantity = parseInt(document.getElementById(`quantity-${id}`).value);
const existingCart = JSON.parse(localStorage.getItem('cartItems')) || [];
const itemIndex = existingCart.findIndex(item => item.id === id && item.category === category);
if (itemIndex > -1) {
existingCart[itemIndex].quantity += quantity;
} else {
existingCart.push({ id, name, price, quantity, image, category });
}
localStorage.setItem('cartItems', JSON.stringify(existingCart));
alert(`${name} added to cart with quantity: ${quantity}`);
}
</script>
