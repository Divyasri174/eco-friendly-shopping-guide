<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooja Essentials</title>
<style>
body {
font-family: garamond;
font-weight: 600;
background-color: #f9f9f9;
margin: 0;
padding: 20px;
}
.menu-item {
display: flex;
align-items: center;
margin-bottom: 20px;
padding: 10px;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.menu-item img {
width: 80px;
height: 80px;
border-radius: 8px;
margin-right: 15px;
}
.menu-details {
flex-grow: 1;
}
.menu-details h3 {
margin: 0 0 5px;
}
.menu-details .price {
color: #2e8b57;
font-weight: bold;
}
.quantity-selector {
display: flex;
align-items: center;
}
.quantity-selector button {
background-color: #ddd;
border: none;
padding: 5px 10px;
cursor: pointer;
font-size: 16px;
}
.quantity-selector button:hover {
background-color: #bbb;
}
.quantity-input {
width: 30px;
text-align: center;
margin: 0 5px;
font-size: 16px;
border: none;
}
.add-button {
background-color: #2e8b57;
color: white;
border: none;
border-radius: 5px;
padding: 10px 20px;
cursor: pointer;
margin-left: 10px;
}
.add-button:hover {
background-color: #218838;
}
h1{
color: #2e8b57;
}
</style>
</head>
<body>
<h1>Pooja Essentials - Category Page</h1>
<div class="menu-item">
<img src="agarbatti.jpg" alt="Agarbatti">
<div class="menu-details">
<h3>Agarbatti</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(29, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-29" value="1" min="1" readonly>
<button onclick="changeQuantity(29, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(29, 'Agarbatti', 170.00, 'agarbatti.jpg', 'Pooja Essentials')">ADD</button>
</div>
<div class="menu-item">
<img src="sambrani.jpg" alt="Sambrani">
<div class="menu-details">
<h3>Sambrani</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(30, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-30" value="1" min="1" readonly>
<button onclick="changeQuantity(30, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(30, 'Sambrani', 170.00, 'sambrani.jpg', 'Pooja Essentials')">ADD</button>
</div>
<div class="menu-item">
<img src="diya.jpeg" alt="Panchagavya Diya">
<div class="menu-details">
<h3>Panchagavya Diya</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(31, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-31" value="1" min="1" readonly>
<button onclick="changeQuantity(31, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(31, 'Panchagavya Diya', 170.00, 'diya.jpeg', 'Pooja Essentials')">ADD</button>
</div>
<div class="menu-item">
<img src="twigs.png" alt="Handmade Twisted Puja Wicks">
<div class="menu-details">
<h3>Handmade Twisted Puja Wicks</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(32, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-32" value="1" min="1" readonly>
<button onclick="changeQuantity(32, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(32, 'Handmade Twisted Puja Wicks', 170.00, 'twigs.png', 'Pooja Essentials')">ADD</button>
</div>
<script>
let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
function changeQuantity(id, delta) {
const quantityInput = document.getElementById(`quantity-${id}`);
let quantity = parseInt(quantityInput.value) + delta;
if (quantity < 1) quantity = 1;
quantityInput.value = quantity;
}
function addToCart(id, name, price, image, category) {
const quantity = parseInt(document.getElementById(`quantity-${id}`).value);
const existingCart = JSON.parse(localStorage.getItem('cartItems')) || [];
const itemIndex = existingCart.findIndex(item => item.id === id && item.category === category);
if (itemIndex > -1) {
existingCart[itemIndex].quantity += quantity;
} else {
existingCart.push({ id, name, price, quantity, image, category });
}
localStorage.setItem('cartItems', JSON.stringify(existingCart));
alert(`${name} added to cart with quantity: ${quantity}`);
}
</script>
</body>
</html>
