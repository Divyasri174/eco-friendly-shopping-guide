<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bakery and Diary</title>
<style>
body {
font-family: garamond;
font-weight: 600;
background-color: #f9f9f9;
margin: 0;
padding: 20px;
}
.menu-item {
display: flex;
align-items: center;
margin-bottom: 20px;
padding: 10px;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.menu-item img {
width: 80px;
height: 80px;
border-radius: 8px;
margin-right: 15px;
}
.menu-details {
flex-grow: 1;
}
.menu-details h3 {
margin: 0 0 5px;
}
.menu-details .price {
color: #2e8b57;
font-weight: bold;
}
.quantity-selector {
display: flex;
align-items: center;
}
.quantity-selector button {
background-color: #ddd;
border: none;
padding: 5px 10px;
cursor: pointer;
font-size: 16px;
}
.quantity-selector button:hover {
background-color: #bbb;
}
.quantity-input {
width: 30px;
text-align: center;
margin: 0 5px;
font-size: 16px;
border: none;
}
.add-button {
background-color: #2e8b57;
color: white;
border: none;
border-radius: 5px;
padding: 10px 20px;
cursor: pointer;
margin-left: 10px;
}
.add-button:hover {
background-color: #218838;
}
h1{
color: #2e8b57;
}
</style>
</head>
<body>
<h1>Bakery and Diary - Category Page</h1>
<div class="menu-item">
<img src="bread.jpg" alt="WholeGrain Bread Milk">
<div class="menu-details">
<h3>WholeGrain Bread Milk</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(22, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-22" value="1" min="1" readonly>
<button onclick="changeQuantity(22, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(22, 'WholeGrain Bread Milk', 170.00, 'bread.jpg', 'Bakery and Diary')">ADD</button>
</div>
<div class="menu-item">
<img src="bananamuffin.jpg" alt="Banana Muffin">
<div class="menu-details">
<h3>Banana Muffin</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(23, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-23" value="1" min="1" readonly>
<button onclick="changeQuantity(23, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(23, 'Banana Muffin', 170.00, 'bananamuffin.jpg', 'Bakery and Diary')">ADD</button>
</div>
<div class="menu-item">
<img src="oatsmuffins.jpg" alt="Oats Muffin">
<div class="menu-details">
<h3>Oats Muffin</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(24, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-24" value="1" min="1" readonly>
<button onclick="changeQuantity(24, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(24, 'Oats Muffin', 170.00, 'oatsmuffins.jpg', 'Bakery and Diary')">ADD</button>
</div>
<script>
let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
function changeQuantity(id, delta) {
const quantityInput = document.getElementById(`quantity-${id}`);
let quantity = parseInt(quantityInput.value) + delta;
if (quantity < 1) quantity = 1;
quantityInput.value = quantity;
}
function addToCart(id, name, price, image, category) {
const quantity = parseInt(document.getElementById(`quantity-${id}`).value);
const existingCart = JSON.parse(localStorage.getItem('cartItems')) || [];
const itemIndex = existingCart.findIndex(item => item.id === id && item.category === category);
if (itemIndex > -1) {
existingCart[itemIndex].quantity += quantity;
} else {
existingCart.push({ id, name, price, quantity, image, category });
}
localStorage.setItem('cartItems', JSON.stringify(existingCart));
alert(`${name} added to cart with quantity: ${quantity}`);
}
</script>
</body>
</html>
