<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Bags</title>
<style>
body {
font-family: garamond;
font-weight: 600;
background-color: #f9f9f9;
margin: 0;
padding: 20px;
}
.menu-item {
display: flex;
align-items: center;
margin-bottom: 20px;
padding: 10px;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.menu-item img {
width: 80px;
height: 80px;
border-radius: 8px;
margin-right: 15px;
}
.menu-details {
flex-grow: 1;
}
.menu-details h3 {
margin: 0 0 5px;
}
.menu-details .price {
color: #2e8b57;
font-weight: bold;
}
.quantity-selector {
display: flex;
align-items: center;
}
.quantity-selector button {
background-color: #ddd;
border: none;
padding: 5px 10px;
cursor: pointer;
font-size: 16px;
}
.quantity-selector button:hover {
background-color: #bbb;
}
.quantity-input {
width: 30px;
text-align: center;
margin: 0 5px;
font-size: 16px;
border: none;
}
.add-button {
background-color: #2e8b57;
color: white;
border: none;
border-radius: 5px;
padding: 10px 20px;
cursor: pointer;
margin-left: 10px;
}
.add-button:hover {
background-color: #218838;
}
h1{
color: #2e8b57;
}
</style>
</head>
<body>
<h1>Shopping Bags - Category Page</h1>
<div class="menu-item">
<img src="grocerybag.jpg" alt="Grocery Bag">
<div class="menu-details">
<h3>Grocery Bag</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(8, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-8" value="1" min="1" readonly>
<button onclick="changeQuantity(8, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(8, 'Grocery Bag', 170.00, 'grocerybag.jpg', 'Shopping Bags')">ADD</button>
</div>
<div class="menu-item">
<img src="goggreenbag.jpg" alt="Go Green Bag">
<div class="menu-details">
<h3>Go Green Bag</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(9, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-9" value="1" min="1" readonly>
<button onclick="changeQuantity(9, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(9, 'Go Green Bag', 170.00, 'goggreenbag.jpg', 'Shopping Bags')">ADD</button>
</div>
<div class="menu-item">
<img src="floralbag.jpg" alt="Floral Bags">
<div class="menu-details">
<h3>Floral Bags</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(10, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-10" value="1" min="1" readonly>
<button onclick="changeQuantity(10, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(10, 'Floral Bags', 170.00, 'floralbag.jpg', 'Shopping Bags')">ADD</button>
</div>
<div class="menu-item">
<img src="paperbag.jpg" alt="Paper Bag">
<div class="menu-details">
<h3>Paper Bag</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(11, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-11" value="1" min="1" readonly>
<button onclick="changeQuantity(11, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(11, 'Paper Bag', 170.00, 'dishsoap.jpg', 'Shopping Bags')">ADD</button>
</div>
<div class="menu-item">
<img src="2pack.jpg" alt="2 Bags">
<div class="menu-details">
<h3>2 Bags</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(12, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-12" value="1" min="1" readonly>
<button onclick="changeQuantity(12, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(12, '2 Bags', 170.00, 'mosquitorepeller.jpg', 'Shopping Bags')">ADD</button>
</div>
<div class="menu-item">
<img src="10packbags.jpg" alt="10 Pack Bags">
<div class="menu-details">
<h3>10 Pack Bags</h3>
<p class="price">₹170.00</p>
<div class="quantity-selector">
<button onclick="changeQuantity(13, -1)">-</button>
<input type="number" class="quantity-input" id="quantity-13" value="1" min="1" readonly>
<button onclick="changeQuantity(13, 1)">+</button>
</div>
</div>
<button class="add-button" onclick="addToCart(13, '10 Pack Bags', 170.00, 'toothbrush.jpg', 'Shopping Bags')">ADD</button>
</div>
<script>
let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
function changeQuantity(id, delta) {
const quantityInput = document.getElementById(`quantity-${id}`);
let quantity = parseInt(quantityInput.value) + delta;
if (quantity < 1) quantity = 1;
quantityInput.value = quantity;
}
function addToCart(id, name, price, image, category) {
const quantity = parseInt(document.getElementById(`quantity-${id}`).value);
const existingCart = JSON.parse(localStorage.getItem('cartItems')) || [];
const itemIndex = existingCart.findIndex(item => item.id === id && item.category === category);
if (itemIndex > -1) {
existingCart[itemIndex].quantity += quantity;
} else {
existingCart.push({ id, name, price, quantity, image, category });
}
localStorage.setItem('cartItems', JSON.stringify(existingCart));
alert(`${name} added to cart with quantity: ${quantity}`);
}
</script>
</body>
</html>
